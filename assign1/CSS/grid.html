<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid</h1>
    <div class="gridone">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #0091EA;">3</div>
        <div style="background-color: #3E2723;">4</div>
        <div style="background-color: #C51162;">5</div>
        <div style="background-color: #AA00FF;">6</div>
        <div style="background-color: #0D47A1;">7</div>
        <div style="background-color: #006064;">8</div>
        <div style="background-color: #FF3D00;">9</div>
    </div>
    <h1>Grid Columns</h1>
    <div class="gridtwo">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #0091EA;">3</div>
        <div style="background-color: #3E2723;">4</div>
        <div style="background-color: #C51162;">5</div>
        <div style="background-color: #AA00FF;">6</div>
        <div style="background-color: #0D47A1;">7</div>
        <div style="background-color: #006064;">8</div>
        <div style="background-color: #FF3D00;">9</div>
    </div>
    <h1>Grid Rows</h1>
    <div class="gridthree">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #0091EA;">3</div>
        <div style="background-color: #3E2723;">4</div>
        <div style="background-color: #C51162;">5</div>
        <div style="background-color: #AA00FF;">6</div>
        <div style="background-color: #0D47A1;">7</div>
        <div style="background-color: #006064;">8</div>
        <div style="background-color: #FF3D00;">9</div>
    </div>
    <h1>Grid Gaps</h1>
    <div class="gridfour">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #0091EA;">3</div>
        <div style="background-color: #3E2723;">4</div>
        <div style="background-color: #C51162;">5</div>
        <div style="background-color: #AA00FF;">6</div>
        <div style="background-color: #0D47A1;">7</div>
        <div style="background-color: #006064;">8</div>
        <div style="background-color: #FF3D00;">9</div>
    </div>
    <h1>Grid Line Columns</h1>
    <div class="gridfive">
        <div style="background-color: #1B5E20;">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #0091EA;">3</div>
        <div style="background-color: #3E2723;" class="gridaddcolumn">4</div>
        <div style="background-color: #C51162;">5</div>
        <div style="background-color: #AA00FF;">6</div>
        <div style="background-color: #0D47A1;">7</div>
        <div style="background-color: #006064;">8</div>
        <div style="background-color: #FF3D00;">9</div>
    </div>
    <h1>Grid Line Rows</h1>
    <div class="gridsix">
        <div style="background-color: #1B5E20;" class="gridaddrow">1</div>
        <div style="background-color: #1A237E;">2</div>
        <div style="background-color: #0091EA;">3</div>
        <div style="background-color: #3E2723;">4</div>
        <div style="background-color: #C51162;">5</div>
        <div style="background-color: #AA00FF;">6</div>
        <div style="background-color: #0D47A1;">7</div>
        <div style="background-color: #006064;">8</div>
        <div style="background-color: #FF3D00;">9</div>
    </div>
</body>
</html>
